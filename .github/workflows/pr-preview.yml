name: PR Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened]
  pull_request_target:
    types: [closed]

permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write

jobs:
  build-and-deploy-preview:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build main project
        run: npm run build

      - name: Checkout or create gh-pages branch
        run: |
          git checkout gh-pages || git checkout -b gh-pages
          git pull origin gh-pages || true

      - name: Preserve existing content
        run: |
          mkdir -p tmp
          [ -d "pr-preview" ] && cp -R pr-preview tmp/ || true
          rm -rf *
          [ -d "tmp/pr-preview" ] && mv tmp/pr-preview . || mkdir pr-preview
          rm -rf tmp

      - name: Checkout PR branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          path: pr-source

      - name: Install PR dependencies
        working-directory: pr-source
        run: npm ci

      - name: Build PR project
        working-directory: pr-source
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: npm run build

      - name: Update PR preview
        run: |
          rm -rf pr-preview/${{ github.event.pull_request.number }}
          mv pr-source/dist pr-preview/${{ github.event.pull_request.number }}

      - name: Copy main build
        run: |
          cp -R dist/* .
          rm -rf dist pr-source

      - name: Configure Git
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

      - name: Commit and push changes
        run: |
          git add .
          git commit -m "Update PR preview for #${{ github.event.pull_request.number }}" || echo "No changes to commit"
          git push origin gh-pages

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2

      - name: Comment PR
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `See PR preview here: https://assuta-patients-preview.mashlom.me/pr-preview/${{ github.event.pull_request.number }}/`
            })

  cleanup-preview:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v3
        with:
          ref: gh-pages

      - name: Remove PR preview
        run: |
          rm -rf pr-preview/${{ github.event.pull_request.number }}

      - name: Configure Git
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

      - name: Commit and push changes
        run: |
          git add .
          git commit -m "Remove PR preview for #${{ github.event.pull_request.number }}" || echo "No changes to commit"
          git push origin gh-pages

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2