name: PR Preview Deploy

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write

jobs:
  build-and-preview:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Get PR number
        run: echo "PR_NUMBER=${{ github.event.number }}" >> $GITHUB_ENV

      - name: Update or Create Vite config for PR preview
        run: |
          if [ -f "vite.config.ts" ]; then
            sed -i "s|base: ['\"]\/['\"]|base: '/pr-preview/${{ env.PR_NUMBER }}/'|" vite.config.ts
          else
            echo "import { defineConfig } from 'vite'
            import react from '@vitejs/plugin-react'

            export default defineConfig({
              plugins: [react()],
              base: '/pr-preview/${{ env.PR_NUMBER }}/',
            })" > vite.config.ts
            echo "Created new vite.config.ts file"
          fi
          cat vite.config.ts

      - name: Build project
        run: npm run build

      - name: Copy static files
        run: |
          mkdir -p dist/apps
          mkdir -p dist/assuta
          cp -R apps/* dist/apps/
          cp -R assuta/* dist/assuta/

      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GTOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git checkout --orphan gh-pages
          git --work-tree=dist add --all
          git --work-tree=dist commit -m "Deploy PR preview"
          git push origin HEAD:gh-pages --force
          rm -rf dist
          git checkout -f ${{ github.head_ref }}
          git branch -D gh-pages

      - name: Find Comment
        uses: peter-evans/find-comment@v2
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: Preview deployed to

      - name: Comment PR
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            Preview deployed to: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/pr-preview/${{ env.PR_NUMBER }}/
            
            ${{ steps.fc.outputs.comment-id && 'Preview updated. See link above.' || 'Click the link above to view the preview.' }}
          edit-mode: replace
          comment-id: ${{ steps.fc.outputs.comment-id }}

  cleanup-preview:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GTOKEN }}

      - name: Delete PR Preview
        env:
          GITHUB_TOKEN: ${{ secrets.GTOKEN }}
          PR_NUMBER: ${{ github.event.number }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git push origin --delete gh-pages:pr-preview/$PR_NUMBER

      - name: Find Comment
        uses: peter-evans/find-comment@v2
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: Preview deployed to

      - name: Update Comment
        uses: peter-evans/create-or-update-comment@v3
        if: steps.fc.outputs.comment-id
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          body: |
            ~~Preview deployed to: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/pr-preview/${{ github.event.number }}/~~
            
            Preview deleted as PR was closed.
          edit-mode: replace